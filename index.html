<body>

    
  <div id="LogInHide" class="container">
    <h1 >Log In</h1>
    
    <hr>

    <label for="email"><p>username</p></label>
    <input type="text" placeholder="username" name="email" required>

    <label for="psw"><p>password</p></label>
    <input type="password" placeholder="password" name="psw" required>

    <hr>

    <button type="submit" id="logInBtn" onclick="login()" class="singInbtn" >Log in</button>
  </div>
<hr  width="70%"/> 




<div id="SendMessage" calss="sendMessage">
	<h1 class="log1">Messages</h1>
	<form>
	<label for="message"></label>
	<input type="text" id="message" placeholder="message">
	<button id="send-message" type="reset">Send</button>
	</form>


	<ul id="messages-list">

	</ul>

</div>
